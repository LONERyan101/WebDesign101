<!DOCTYPE html>
<html>
<head>
    <title>Animated Button with Loading</title>
    <style>
        body {
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        .top-text {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .animated-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 25px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        /* ... rest of the CSS styles ... */

        .loading-screen {
            /* ... same styles as before ... */
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            /* ... same styles as before ... */
            width: 150px;
            height: 150px;
        }

    </style>
</head>
<body>
    <div class="button-container">
        <p class="top-text">FOR YOUR EYES ONLY</p>
        <a href="GALLERY.HTML"><button class="animated-button" onclick="showLoadingScreen()"></a>Click me</button>
    </div>

    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <script>
        function showLoadingScreen() {
            document.querySelector('.loading-screen').style.display = 'flex';
            setTimeout(() => {
                window.location.href = 'gallery.html'; // Replace 'gallery.html' with your desired URL
            }, 2000); // Adjust the delay time as needed
        }
    </script>
</body>
</html>
